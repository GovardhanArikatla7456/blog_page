{% extends "base.html" %}
{% load static %}
{% block title%}
    Blog Content
{%endblock%}
{%block css_files%}
    <link rel = "stylesheet" href ="{% static "blog/post.css" %}" />
    <link rel = "stylesheet" href = "{% static "blog/all-posts.css" %}" />
    <link rel = "stylesheet" href ="{% static "blog/post_detail.css" %}" />
{%endblock%}
{%block content%}
    <section id = "all-posts">
    <h2> content of my blog<h2>
        <ul>
            <li>
                {% for post in posts%}
                {% include "blog/includes/post.html" %}
                {% endfor%}

            </li>
        </ul>
    </section>
{%endblock%}
